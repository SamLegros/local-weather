<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="cloud">

        <div class="higherCloud">
            <h1 class="degreeText textColor" id="degreeText"><i class="fa fa-spinner fa-spin" style="color: #FFFFFF"></i></h1>
            <button class="degreeButton textColor" id="degreeButton"><p class="degreeSwitch" id="degreeSwitch"></p></button>
        </div>

        <div class="lowerCloud">
            <h1 class="locationText textColor" id="locationText"></h1>
            <h1 class="weatherIcon textColor" id="weatherIcon"></h1>
        </div>

        <p class="myFooter textColor"><i class="fa fa-code" aria-hidden="true"></i> by <a href="https://www.linkedin.com/in/samlegros/" target="_blank">Sam Legros</a></p>

    </div> <!-- end of container div -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="scripts/script.js"></script>
</html>
